allow_remote_access no

# to list fonts do `kitty +list-fonts --psnames`
# brew install font-inconsolata-lgc-nerd-font
# font_family Inconsolata LGC Nerd Font Mono
# bold_font auto
# italic_font auto
# bold_italic_font auto
font_size 16

macos_traditional_fullscreen yes
kitty_mod cmd
map cmd+shift+t toggle_fullscreen

macos_option_as_alt both
macos_quit_when_last_window_closed yes

hide_window_decorations yes
draw_minimal_borders yes

#: hide_window_decorations Yes
enable_audio_bell Yes

# for what these were see https://sw.kovidgoyal.net/kitty/actions/
# Macos defaults
map cmd+q                         noop
map cmd+h                         noop
map cmd+opt+h                     noop
map shift+cmd+w                   noop
map cmd+m                         noop
map cmd+k                         noop
map cmd+r                         load_config_file
map cmd+n                         new_os_window

map ctrl+shift+up                 noop
map ctrl+shift+down               noop
map ctrl+shift+page_up            noop
map ctrl+shift+page_down          noop
map ctrl+shift+home               noop
map ctrl+shift+end                noop
map ctrl+shift+z                  noop
map ctrl+shift+x                  noop
map ctrl+shift+h                  noop
map ctrl+shift+g                  noop

# no tab shortcuts
map ctrl+shift+t                  noop
map cmd+t                         noop
map ctrl+shift+q                  noop
map ctrl+shift+right              noop
map ctrl+shift+left               noop
map ctrl+tab                      noop
map ctrl+shift+tab                noop
map ctrl+shift+l                  noop
map ctrl+shift+,                  noop
map ctrl+shift+.                  noop
map ctrl+shift+alt+t              noop
map shift+cmd+]                   noop
map shift+cmd+[                   noop
map ctrl+left                     noop
map ctrl+right                    noop
map shift+ctrl+left               noop
map shift+ctrl+right              noop
map shift+cmd+left                noop
map shift+cmd+right               noop

# disable change_font_size shortcuts
map ctrl+shift+minus              noop
map ctrl+shift+equal              noop
map ctrl+shift+backspace          noop

# no clipboard shortcuts
map ctrl+shift+c                  noop
map ctrl+shift+o                  noop
map ctrl+shift+v                  noop
map ctrl+shift+s                  noop

# no window shortcuts
map ctrl+shift+enter              noop
map cmd+enter                     noop
map cmd+w                         noop
map shift+cmd+d                   noop
map opt+cmd+r                     noop
map ctrl+shift+n                  noop
map ctrl+shift+w                  noop
map ctrl+shift+]                  noop
map ctrl+shift+[                  noop
map ctrl+shift+f                  noop
map ctrl+shift+b                  noop
map ctrl+shift+`                  noop
map ctrl+shift+f7                 noop
map ctrl+shift+f8                 noop

# cl no shartcuts to focus specific windows
map ctrl+shift+1                  noop
map ctrl+shift+2                  noop
map ctrl+shift+3                  noop
map ctrl+shift+4                  noop
map ctrl+shift+5                  noop
map ctrl+shift+6                  noop
map ctrl+shift+7                  noop
map ctrl+shift+8                  noop
map ctrl+shift+9                  noop
map ctrl+shift+0                  noop

# no shortcuts to Open/select
map ctrl+shift+e                  noop
map ctrl+shift+p>f                noop
map ctrl+shift+p>shift+f          noop
map ctrl+shift+p>l                noop
map ctrl+shift+p>w                noop
map ctrl+shift+p>h                noop
map ctrl+shift+p>n                noop
map ctrl+shift+p>y                noop

# no shortucts for Configuration
map ctrl+shift+f2                 noop
map ctrl+shift+f5                 noop
map ctrl+shift+f6                 noop
map cmd+.                         noop
map cmd+,                         noop
map shift+cmd+,                   noop

# don't open urls
map shift+cmd+/                   noop

# don't fiddle with opacity
map ctrl+shift+a>1                noop
map ctrl+shift+a>l                noop
map ctrl+shift+a>d                noop
map ctrl+shift+a>m                noop

# no clear terminal
map ctrl+shift+delete             noop

# no kitty shell
map ctrl+shift+escape             noop

# no show kitty docs
map ctrl+shift+f1                 noop

# no doing fullscreen
map ctrl+shift+f10                noop
map ctrl+shift+f11                noop

# no send text to active window
map ctrl+shift+alt+h              noop

# no active resizing window
# map ctrl+shift+r                  noop

# no toggle secure keyboard entry
map opt+cmd+s                     noop

# no unicode input
map ctrl+shift+u                  noop



# BEGIN_KITTY_THEME
# Night Owl
include current-theme.conf
# END_KITTY_THEME


# BEGIN_KITTY_FONTS
font_family      family="BlexMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
